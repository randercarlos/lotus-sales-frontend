<!-- Top Bar Start -->
<div class="topbar">
  <!-- LOGO -->
  <div class="topbar-left">
    <div class="text-center">
      <a href="index.html" class="logo"><i class="md md-terrain"></i> <span>Moltran </span></a>
    </div>
  </div>
  <!-- Button mobile view to collapse sidebar menu -->
  <div class="navbar navbar-default" role="navigation">
    <div class="container">
      <div class="">
        <div class="pull-left">
          <button class="button-menu-mobile open-left">
            <i class="fa fa-bars"></i>
          </button>
          <span class="clearfix"></span>
        </div>

        <ul class="nav navbar-nav navbar-right pull-right">

          <li class="dropdown hidden-xs">
            <a href="javascript:;" class="dropdown-toggle waves-effect waves-light" data-toggle="dropdown"
              aria-expanded="false">
              <img src="assets/images/flags/{{ languages[0].img }}" alt="{{ languages[0].lang }}" class="img-flag">
              <span class="align-middle">{{ languages[0].lang }} <i class="md md-expand-more"></i> </span>
            </a>
            <ul class="dropdown-menu dropdown-menu-md">
              <li *ngFor="let language of languages.slice(1)">
                <a href="javascript:;" (click)="setLanguageTo(language.code)">
                  <img src="assets/images/flags/{{ language.img }}" alt="{{ language.lang }}" class="img-flag">
                  {{ language.lang }}
                </a>
              </li>
            </ul>
          </li>

          <li class="dropdown">
            <a href="" class="dropdown-toggle profile" data-toggle="dropdown" aria-expanded="true">
              <img src="assets/images/avatar-1.jpg" alt="user-img" class="img-circle">
            </a>
            <ul class="dropdown-menu">
              <li><a href="javascript:void(0)"><i class="md md-face-unlock"></i> {{ 'app.profile' | translate }}</a></li>
              <li><a href="javascript:void(0)"><i class="md md-settings"></i> {{ 'app.settings' | translate }}</a></li>
              <li><a href="javascript:void(0)"><i class="md md-lock"></i> {{ 'app.lock_screen' | translate }}</a></li>
              <li><a href="javascript:void(0)"><i class="md md-settings-power"></i> {{ 'app.logout' | translate }}</a></li>
            </ul>
          </li>

        </ul>
      </div>
      <!--/.nav-collapse -->
    </div>
  </div>
</div>
<!-- Top Bar End -->
